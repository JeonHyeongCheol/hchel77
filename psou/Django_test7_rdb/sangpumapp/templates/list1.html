<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>** 제조사 목록 보기 **</h1>
<table border="1">
	<tr><th>ID</th><th>제조사명</th><th>전화</th><th>주소</th></tr>
	{% for m in makers %}
	<tr>
		<td>{{m.id}}</td>
		<td><a href="list3?id={{m.id}}"> {{m.mname}}</a></td>
		<td>{{m.tel}}</td>
		<td>{{m.addr}}</td>
	</tr>
	{% endfor%}
	<tr>
		<td colspan="4">건수 : {{mcount}}</td>
	</tr>
</table>
</body>
</html>
