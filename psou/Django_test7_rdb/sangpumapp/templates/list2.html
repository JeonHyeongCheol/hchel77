<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>** 제품 목록 **</h1>
<table border="1">
	<tr><th>ID</th><th>상품명</th><th>가격</th><th>제조사명</th></tr>
	{% for p in products %}
	<tr>
		<td>{{p.id}}</td>
		<td>{{p.pname}}</td>
		<td>{{p.price}}</td>
		<td>{{p.maker_name}}</td>
	</tr>
	{% endfor %}
</table>
</body>
</html>
