<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript"> 
//각 상품 누르면 그 상품에 대한 정보를 테이블 행으로 추가하기
window.onload = function(){
	document.getElementById("dan").onchange = function(){
		var num = parseInt(frm.dan.options[frm.dan.selectedIndex].value);
		//여기 parseInt 안해도 구구단 계산 됐음
		
		//1행인 '몇단 결과' 추가
		var row = document.createElement("tr");
		var col = addTd(num + "단 결과");
		row.appendChild(col);
		document.getElementById("myTbody").appendChild(row);
		
		//구구단 요소 추가
		addResult(num);

	}

	document.getElementById("delete").onclick = function(){
		var re = document.getElementById("myTbody");
		while(re.hasChildNodes()){
			re.removeChild(re.childNodes[0]);
		}
	}
 	
}

function addResult(num){ //table에 구구단 값 추가
	var dan = 1; //num에다 곱할 수 초기값
	
	for (var i = 0; i < 3; i++) {
		var row = document.createElement("tr");
		for (var j = 0; j < 3; j++) {
			var col = addTd(num + "*" + dan + "=" + (num * dan));
			row.appendChild(col);
			dan ++;
		}	
		document.getElementById("myTbody").appendChild(row);
	}
	
}

function addTd(data){ //tr에 td 추가
	var col = document.createElement("td");
	var text = document.createTextNode(data);
	col.appendChild(text);
	return col;
	
}


</script>
</head>
<body>
<form action="#" name="frm">
단 : 
<select id="dan" name="dan">
	<option value="">선택</option>
	<option value="2">2단</option>
	<option value="3">3단</option>
	<option value="4">4단</option>
	<option value="5">5단</option>
	<option value="6">6단</option>
	<option value="7">7단</option>
	<option value="8">8단</option>
	<option value="9">9단</option>
</select>
<input type="button" id="delete" value="삭제">
</form>
<span id="res"></span>
<table id="mytable"> 
	<tbody id="myTbody">
	</tbody>
</table>


</body>
</html>
