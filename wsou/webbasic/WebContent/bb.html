<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
환영합니다
<!-- hmtl 주석 -->
<br/> <!-- br : Line Skip -->
행 &nbsp;       분리 <!-- 공백은 한번만 유효, 띄어쓰기는 &nbsp; 해줘야 함. -->
&lt;good&gt; &copy; &quout; &amp; <!-- 특수문자 사용시 : &명령어; 이렇게 해주어야 함. -->
<p>문단 나누기</p></p></p></p> <!-- p 태그는 한번만 유효. -->
하하하<br>
<h1>표제용 태그</h1><!-- 블록 태그에 일종, h1~h6까지 있음. -->
<h6>표제용 태그</h6>
호호호<br>
<div>블럭 표시용 Tag</div><!-- div 태그는 그 라인에 아무것도 할 수 없음. -->
허허허
<span>블럭 표시용 Tag</span><!-- Span는 그 부분만 잡음. -->
흐흐흐
<hr><!-- 그냥 하면 꽉 채움 -->
푸하하하1
<hr size="5" width="500" color="#38abf3"><!-- hr : 가는 실선 -->
푸하하하2
<hr width="60%"><!-- 기본에 상대적으로 60%만 표시 -->
푸하하하3
<!-- hr는 웹페이지에 따라 변하는 반응 -->
<br>
<b>굵게</b><strong>굵게</strong><!-- 글씨 굵게 -->
<i>기울어</i><em>강조 이텔릭</em><!-- 글씨 기울기 -->
<br>2<sup>3</sup><!-- 숫자 제곱 표현 -->
<br>
<pre><!-- pre : 입력한 그대로 출력 시킴. -->
내 가    이력한 
          	모양
  그 대 로
</pre>
<br>
목록만들기
<br>
<ul> <!-- ul는 그냥 비연속인 목록 -->
	<li>국어</li> <!-- li는 목록 만들 때 사용 -->
	<li>영어</li>
</ul>
<ol> <!-- ol는 연속적 목록 -->
	<li>국어</li>
	<li>영어</li>
</ol>
<menu>
	<li>국어</li> <!-- li는 혼자 쓸 수 없음. 부모가 있어야 함. -->
	<li>영어</li>
	<ul>
		<li>국어</li>
		<li>영어</li>
	</ul>
</menu>

</body>
</html>
