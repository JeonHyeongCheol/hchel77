<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> <!-- 네트워크가 되지 않으면 실행 되지 않음. -->
<script src="http://code.jquery.com/jquery-latest.js"></script> <!-- 다운로드 없이 사용가능 하며, 오프라인에서도 가능. -->
<style type="text/css">
	.korea{font-size: 50px;}
</style>
<script type="text/javascript">
// window.onload = function() { // jQuery 배우기전 쓰던 방법.
// 	alert("나이스");
// }

// javascript library를 이용하기 때문에 속도가 빠름.

$(document).ready(function(){ // window.onload 이벤트와 비슷. 
	alert("성공");
});
//$() : 팩토리 함수라고 함.

$(document).ready(function() {
	//alert("성공");
	$("*").css("border", "1px solid #ff0000"); // * : 전체에 적용.
	$("span").css("border", "3px dotted blue"); // span 태그에만 적용.
	jQuery("#content").css("background-color", "cyan"); // # : id에 적용.
	$(".my").css("border", "5px dotted yellow"); // . : 클래스에 적용.
	$("i > .my").css("color", "red");
});

// jQuery는 $를 사용해 계속 추가 가능.
// method Chain : 태그 및 클래스 select 후 메소드를 계속 사용 할 수 있음.
$(document).ready(function() {
	$(".kor").css("color", "yellow").addClass("korea"); 
});

$(function() { // 이렇게 쓰는 방법도 있음.
	alert("쉽니다");
});
</script>
</head>
<body>
<h2>jQuery 연습</h2>
<p class = "my">가을이 점점 깊어가고</p>
<div>
	<div id="content">곧 눈도 오지 않을까?</div>
</div>
<span>강남거리</span>
<i><span class="my">쌀쌀한 날씨</span></i>
<b class="kor">간만에 웹 프로그래밍</b>
</body>
</html>
