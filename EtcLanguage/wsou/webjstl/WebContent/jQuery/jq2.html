<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript">
$(document).ready(function() { // window.onload 이벤트와 비슷.
	//var p = document.getElementsByTagName("p");
	var p = $("p"); // 위에있는 라인이랑 같은 내용. 전체 p태그 값 가져옴.
	//alert(p.length) // p태그가 몇개인지 반환.
	
	//jQuery .eq()
	// - 특정 인덱스의 항목을 선택하는 메소드
	// - 0기반 인덱스
	//	  예: .eq(1)는 2번째 항목 선택
	// - 음수 사용 가능
	// 	  예: .eq(-3)은 뒤에서 3번째 항목 선택
	
	
	$("p").eq(1).css("color", "blue");
	$("p").eq($("p").index($(".kbs"))).css("color", "yellow");
	
	var arr = $("h1~p") // 시작의 h1 태그 부터 ~ 마지막 p 태그 까지 확인.
	console.log("배열의 크기 : " + arr.length)
	
	var result = "";
	for(var i = 0; i < arr.length; i++) {
		//result += arr[i].innerHTML + ", "; // arr[i]는 p태그이고, innerHTML은 p태그안에 있는 값을 가져옴.
		//result += $(arr[i]).html() + ", "; 
		//result += arr[i].innerText + ", "; // p태그안에 있는 태그들 값을 제거한 나머지 값을 가져옴.
		result += $(arr[i]).text() + ", "; // jQuery를 쓰면 이렇게 사용. 
	}
	//alert("result : " + result)
	
	var arr2 = $("p:not(.kbs)"); // 클래스 kbs를 제외한 나머지 값을 가져옴.
	//console.log("배열의 크기 : " + arr.length)
	
	//$("b").prepend("<h2>요소추가(기존요소 앞)</h2>") // prepend, prependTo : 태그 앞에 요소를 추가 할 수 있음. jQuery를 사용해서 한번에 추가 가능.
	$("<h2>요소추가(기존요소 앞)</h2>").prependTo("b"); // 위에랑 동일. 위에거나 현라인에 있는 것 아무거나 써도 무방.
	
	$("<h2>요소추가(기존요소 뒤)</h2>").appendTo("b"); // appendTo : 태그 뒤에 요소를 추가 가능.
	
	var arr3 = "";
	$("li").each(function() { // each : 반복문처럼 사용 가능. li 태그를 전부 돌려줌.
		arr3 += $(this).html() + ", ";
	});
	//alert(arr3);
	
	// 사용자 정의 선택자
	// jQuery는 나중에 되는 것이 먹힘. 먼저 해봤자 뒤에서 바꾸면 맨뒤에 것이 먹히는 것...
	
	$("tbody tr:odd").css("background", "#123456"); // odd : 홀수, 인덱스가 0부터 시작.
	$("tbody tr:even").css("color", "#654321"); // even : 짝수.
	$("tbody tr:eq(1)").css("background", "yellow"); // eq : 인덱스.
	$("tbody tr:gt(3)").css("background", "red"); // gt : 선택된 인덱스 이후.
	$("tbody tr:lt(2)").css("background", "blue"); // lt : 선택된 인덱스 이전.
	$("tbody tr:contains('한국인6')").css("background", "green"); // contains : 안에 값들을 확인해서 넣어줌.
});
</script>
</head>
<body>
<p>jQuery 연습</p>
<h1>요소배열</h1>
<p><i>p요소1</i></p>
<p>p요소2</p>
<p class="kbs">p요소3</p>
<hr>
문서에 문자열 추가<br>
<b style="background: orange;">대한민국</b>
<hr>
반복처리<br>

<ul>
	<li><i>윈도우</i></li>
	<li>리눅스</li>
	<li>IOS</li>
</ul>

	<thead>
		<tr><th>이름</th><th>전화</th></tr>
	</thead>
	<tbody>
		<tr><th>한국인1</th><th>111-1111</th></tr>
		<tr><th>한국인2</th><th>111-2222</th></tr>
		<tr><th>한국인3</th><th>111-3333</th></tr>
		<tr><th>한국인4</th><th>111-4444</th></tr>
		<tr><th>한국인5</th><th>111-5555</th></tr>
		<tr><th>한국인6</th><th>111-6666</th></tr>
	</tbody>
</table>
</body>
</html>
