<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.foc{background-color: #bbb;}
</style>

<script src="http://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	$("label").css("color","#a12"); // 값이 하나 일 때는 () 이렇게 쓰면 됨.
	$("h2").css({"color":"red", "text-decoration":"underline"}); // style 값이 여러 개이면 {}를 써야 함.
	$("#message").wrap("<h1/>"); 
	
	// jQuery .wrap()
	// 지정한 요소로 포장하는 jQuery 메소드
	// 태그의 바깥쪽을 다른 것으로 감싸는 jQuery 메소드
	// 반면 .wrapInner()는 태그 안쪽을 감쌈
	
	// 이벤트
// 	$("input").focus(function() { // input태그에 focus를 가지면 addClass 함.
// 		$(this).addClass("foc"); // 클래스 추가.
// 	});
	
	$("input").on("focus",function() {
		$(this).addClass("foc"); // 클래스 추가.
	});
	
	// .on() 메소드
	// 제이쿼리는 특정 요소에 이벤트를 연결(event binding)하기 위해 .on() 메소드를 사용합니다.
	// 제이쿼리 1.7부터 소개된 .on() 메소드는 다음과 같은 특징을 가집니다.

	// 1. 선택한 요소에 어떤 타입의 이벤트라도 연결할 수 있습니다.
	// 2. 하나의 이벤트 핸들러에 여러 개의 이벤트를 동시에 연결할 수 있습니다.
	// 3. 선택한 요소에 여러 개의 이벤트 핸들러와 여러 개의 이벤트를 같이 연결할 수 있습니다.
	// 4. 사용자 지정 이벤트(custom event)를 위해 이벤트 핸들러로 데이터를 넘길 수 있습니다.
	// 5. 차후에 다루게 될 요소를 이벤트에 연결할 수 있습니다.
	 
	// .on() 메소드를 사용하면 하나의 이벤트 핸들러에 여러 개의 이벤트를 동시에 연결할 수 있습니다.
	
	$("input").blur(function() { // input태그에 focus를 가지지 않으면 removeClass 함.
		$(this).removeClass("foc"); // 클래스 삭제.
	});
	
	$("#frm").submit(function(event) { // #이 붙으면 ID
		event.preventDefault(); // 기존에 가지고 있던 이벤트 실행 안함.
		//alert("hi");
		var new_ele = "<li>" + $("#data").val() + "</li>"; // text에서 받아오는 값을 통해 li태그 추가.
		$("#disp").append(new_ele);
	});
	
	$("a").click(function(event){ 
		event.preventDefault(); // href 실행안함.
		alert("딴일 하기");	
	});
});
</script>
</head>
<body>
<h2>jQuery 이벤트</h2>
<div id="message">이벤트 처리</div>
<form action="aa.jsp" id="frm">
	<label for="data">자료입력</label>
	<input type="text" id="data">
	<input type="submit" value="확인">
</form>
<ul id="disp"></ul>
<p/>
<a href="http://www.naver.com">네이버</a>
</body>
</html>
