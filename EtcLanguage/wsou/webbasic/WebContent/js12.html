<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function func1() {
	document.getElementById("show").innerHTML = "전통적 이벤트 처리";
}

var a = 10 // 기본형 변수
var b = { // 참조형 변수
	funcNew1:function(){
		document.getElementById("show").innerHTML = 
			"b 객체 변수의 메소드처럼 사용";
	},
	funcNew2:function(){
		document.getElementById("show").innerHTML =
			"b 객체 변수의 멤버로 사용";
	}
}

window.onload = function() { // 서버가 전송한 문서 로딩 완료 시 자동 발생 이벤트
	//alert("성공");
	exBtn1 = document.getElementById("btn1");
	exBtn1.onclick = function() { // 이벤트 핸들러 장착
		document.getElementById("show").innerHTML = "<b>클릭1 누름</b>";
	}
	
	exBtn2 = document.getElementsByName("myBtn"); 
	// 자동으로 배열(중복이 가능) - mybtn이 2개 있기 때문에 lenght가 2가 나옴.
	//alert(exBtn2.length)
	exBtn2[0].onclick = function() {
		document.getElementById("show").innerHTML = "<b>클릭2 누름</b>";
	}
	
	exBtn2[1].onclick = function() {
		document.getElementById("show").innerHTML = "<b>클릭3 누름</b>";
	}
	
	//exBtn3 = document.getElementsByTagName("input");
	//alert(exBtn3.length);
	
	//exBtn3 = document.getElementsByTagName("input")[6];
	// body에서 input tag가 6번째인 것
	//exBtn3.onclick = function() {
	//	document.getElementById("show").innerHTML = "<b>클릭4 누름</b>";
	//}
	exBtn3 = document.getElementsByTagName("input")[6].onclick = abc;
	
	// 이벤트 장착 및 해제
	document.getElementById("btn5").addEventListener("click", kbs, false);
	//document.getElementById("btn5")
	//.attachEvent("onclick", kbs); // 옛날버전에 사용
	
	//이벤트 해체
	document.getElementById("btn5").removeListener("click", kbs, false);
	
}

function abc () { // 이런식으로 처리 가능
	document.getElementById("show").innerHTML
	= "클릭4 처리";
}

function kbs () { // 이런식으로 처리 가능
	document.getElementById("show").innerHTML
	= "클릭5 이벤트 처리";
}
</script>
</head>
<body>

<input type="button" value="버튼1" onclick="func1()"> <!-- 옛날 방식 -->
<br>
<input type="button" value="버튼2" onclick="b.funcNew1()">
<br>
<input type="button" value="버튼3" onclick="b.funcNew2()">
<br><br>
<hr>
<!-- 이벤트 분리  : w3c가 권장 / 위에와 같이 onclick을 태그 안에 넣지 않음-->
<input type="button" value="버튼1" id="btn1"/>
<input type="button" value="버튼2" id="btn2" name="myBtn"/> 
<!-- name은 중복이 가능하나 Id는 중복 안됨 -->
<input type="button" value="버튼3" id="btn3" name="myBtn"/>
<input type="button" value="버튼4" id="btn4"/>
<input type="button" value="버튼5" id="btn5"/>

<div id="show"></div>
</body>
</html>
